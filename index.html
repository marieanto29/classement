<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classement Sportif</title>
    <link href="https://fonts.googleapis.com/css2?family=Kallisto&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #c13633;
            font-family: 'Kallisto', sans-serif;
            color: white;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 48px;
            font-weight: 900; /* Heavy */
            font-style: italic;
            text-transform: uppercase;
            margin-bottom: 20px;
        }
        .line {
            width: 100%;
            height: 3px;
            background-color: white;
            margin: 10px 0;
            position: relative;
        }
        .line:nth-child(1) {
            left: 25%;
        }
        .line:nth-child(2) {
            left: 15%;
        }
        .line:nth-child(3) {
            left: 5%;
        }
        .button {
            background-color: #60aa55;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 24px;
            font-weight: 700; /* Heavy */
            text-transform: lowercase;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #4e9541;
        }
    </style>
</head>
<body>
    <h1>Basketball</h1>
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
    <button class="button" onclick="window.location.href='classement.html'">d√©marre ton classement ici !</button>
</body>
</html>
