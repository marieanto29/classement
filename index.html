<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classement Sportif</title>
    <link href="https://fonts.googleapis.com/css2?family=Kallisto&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #5b857b; /* Vert d'eau foncé */
            font-family: 'Kallisto', sans-serif;
            color: #fee799; /* Jaune crème */
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 48px;
            font-weight: 900; /* Heavy */
            font-style: italic;
            text-transform: uppercase;
            margin-bottom: 20px;
            color: #f6a499; /* Rouge orangé clair */
        }
        .line {
            width: 100%;
            height: 3px;
            background-color: #5b857b; /* Vert d'eau foncé */
            margin: 10px 0;
            position: relative;
        }
        .button {
            background-color: #f6a499; /* Rouge orangé clair */
            color: #5b857b; /* Vert d'eau foncé */
            border: none;
            padding: 15px 30px;
            font-size: 24px;
            font-weight: 700; /* Heavy */
            text-transform: lowercase;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #ea5736; /* Rouge orangé */
        }
    </style>
</head>
<body>
    <h1>Classement Sportif</h1>
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
    
    <button class="button" onclick="window.location.href='epreuve_poteaux.html'">Épreuve des poteaux</button>
    <button class="button" onclick="window.location.href='limbo.html'">Limbo</button>
    <button class="button" onclick="window.location.href='basket.html'">Basket</button>
</body>
</html>
